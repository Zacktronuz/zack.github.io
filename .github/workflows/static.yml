</h1>
<h2>
<p>
HISTORIA DE HTML
</p>
</h2>
<h4>
HTML es un lenguaje de marcado utilizado para crear páginas web. Fue desarrollado en 1989 por Tim Berners-Lee en el CERN para compartir información en Internet. Con el tiempo, ha evolucionado y se ha convertido en un estándar universal para la creación de contenido en la web, compatible con la mayoría de los navegadores.
</h4>
<center><img src="data:image/jpeg;base64," alt=imagen de los lenguajes>





<p>
<h2>
 ¿Que podemos hacer con HTML?
</h2>
</p>
<p>
<h4> 
Con HTML, se pueden crear y diseñar páginas web, y añadir diferentes tipos de contenido como texto, imágenes, videos, formularios, enlaces, listas, tablas, etc. HTML permite estructurar el contenido de una página web y darle un aspecto atractivo y organizado al mismo.

Además, HTML permite hacer páginas web interactivas agregando elementos como botones, formularios y elementos de JavaScript, lo que permite a los usuarios interactuar con la página web.
</h4>
</p>
<p>
<h2> ¿Porque deberíamos utilizar HTML?
</h2>
</p>
<p>
<ul style= "list-style-type: lower-greek;">
<h4> 
<li>Es un lenguaje de marcado estándar: HTML es el estándar universal para la creación de páginas web y es compatible con la mayoría de los navegadores web.<li>
</h4>
<p>
<h4>
<li>Fácil de aprender: HTML es un lenguaje de marcado simple y fácil de aprender, incluso para aquellos sin experiencia previa en programación.<li>
</h4>
</p>
<p>
<h4>
<li>Creación de páginas web atractivas: HTML permite crear páginas web estéticamente atractivas y organizadas, con diferentes tipos de contenido como texto, imágenes, videos, formularios, etc.<li>
</h4>
</p>
<p>
<h4>
<li>Interactividad: HTML permite hacer páginas web interactivas añadiendo elementos como botones, formularios y elementos de JavaScript.<li>
</h4>
</p>
<p>
<h4>
<li>Esencial para el desarrollo web: HTML es una herramienta esencial para el desarrollo de aplicaciones web y el diseño de sitios web, ya que es el lenguaje básico que permite crear la estructura de una página web.<li>
</h4>
</ul>
</p>
<p>
<h4>
En resumen, programar en HTML es una buena idea porque es un lenguaje estándar, fácil de aprender, permite crear páginas web atractivas y interactivas, y es esencial para el desarrollo web.
</p>



